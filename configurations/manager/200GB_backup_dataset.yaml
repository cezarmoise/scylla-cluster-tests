
# fill the cluster with data (200 GiB total, split into 4 commands)
# Each row is 1024 bytes; total rows = 200 * 1024^3 / 1024 = 209,715,200
prepare_write_cmd: [ "cassandra-stress write cl=ALL n=52428800 -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode cql3 native  -rate threads=650 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=1..52428800",
                     "cassandra-stress write cl=ALL n=52428800 -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode cql3 native  -rate threads=650 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=52428801..104857600",
                     "cassandra-stress write cl=ALL n=52428800 -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode cql3 native  -rate threads=650 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=104857601..157286400",
                     "cassandra-stress write cl=ALL n=52428800 -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode cql3 native  -rate threads=650 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=157286401..209715200" ]

# stress command to run (population matches the dataset size)
stress_cmd_m: "cassandra-stress mixed cl=QUORUM duration=720m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode cql3 native -rate 'threads=125 fixed=20000/s' -col 'size=FIXED(1024) n=FIXED(1)' -pop 'dist=gauss(1..200000000,100000000,30000000)'"
